<!DOCTYPE html>

<head>

<body>
    <h1>Aqeel Hussain</h1>
    <form class="myform">
        <legend class="legend">User info</legend>
        <section class="formcontrol">
            <label for="form_label" for="username">Enter username: </label>
            <input type="form_input" id="username" maxlength="20" placeholder="type username...">

        <input type="submit" value="SUBMIT" class="btnsubmit">

        <div class="greeting">
            <p>Welcome to the form events <span class="display_username">username</span></p>
        </div>
    </form>
