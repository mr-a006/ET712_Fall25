<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 1 by Aqeel Hussain</title>
</head>
<body>
    <h1>Lab 1, Aqeel Hussain</h1>

    <script>
        console.log("---- Example 1 -----")
        let username = "peterpan123"
        let passcode = 12345
        console.log("Welcome to JS ", username)
        console.log(`Welcome to JS ${username}.\nYour passcode is ${passcode}`)

        console.log("---- Example 2: numerical variables -----")
        let num1 = 10
        let num2 = -2.5
        let sum = num1 + num2
        console.log(`The sum of number ${num1} plus ${num2} = ${sum}`)

        console.log("---- Example 3: numerical operators -----")
        num1 = 8
        num2 = 5
        let rem = num1%num2 // % returns the remainder of num1 divided by num2
        console.log(`The remainder of ${num1} and ${num2} is ${rem}`)

        console.log("---- Example 4: boolean variables -----")
        let isPassed = true
        let compare_num1_num2 = num1<num2
        let equal_numbers = num1 == num2
        console.log(`Did ${username} pass the class? ${isPassed}`)
        console.log(`is ${num1} less than {num2}? ${compare_num1_num2}`)
        console.log(`are num1 and num2 equal? ${equal_numbers}`)

        console.log("---- Example 5: NaN, Not a Number -----")
        let operation = username - num1
        console.log(`Operation = ${operation}`) 
        console.log(`Username is a ${typeof(username)} and num1 is a ${typeof(num1)}`)

        console.log("---- Example 6: prompt method -----")
        // prompt method allows user to input information from a dialog
        let number = parseInt(prompt('Please enter a number '))
        // any data collected from the prompt methods is string
        number = number+2
        console.log(`The double the number is ${number}. ${typeof(number)}`)

        console.log("---- Example 7: string -----")
        let password = "PeterPAN123"
        console.log(`The third character is ${password[2]}`)

        console.log("---- Example 8: length of a string -----")
        let num_characters = password.length
        console.log(`There is ${num_characters} characters in the password`)

        console.log("---- Example 9: upper and lower case -----")
        console.log(`password to upper case ${password.toUpperCase()}`)
        console.log(password)
        console.log(`password to lower case ${password.toLowerCase()}`)

        console.log("---- Example 10: subtract method -----")
        console.log(`Subtracted string ${password.substr(5,4)}`)

        console.log("---- Example 11: search method -----")
        console.log(`letter 'e' has index =  ${password.search('e')}`)

        console.log("---- Example 12: slice method -----")
        console.log(`Slice from 5th character ${password.slice(4)}`)
        console.log(`Slice using negative index ${password.slice(-3)}`)

        console.log("---- EXERCISE -----")
        let word = prompt('Please enter a word ')
        console.log(`The word is ${word}`)
        console.log(`The second letter of the ${word} is ${word.charAt(1)}`)
        console.log(`The length of the word ${word} is ${word.length}`)
        console.log(`Word to upper case ${word.toUpperCase()}`)
        console.log(word)
        console.log(`The last two characters of the word are ${word.slice(-2)}`)

    </script>
</body>
</html>
