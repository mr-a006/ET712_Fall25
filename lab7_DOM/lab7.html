<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 by Aqeel Hussain</title>
    <link rel="stylesheet" href="lab7_style.css">
</head>
<body>
    <h1>Lab 7 by Aqeel Hussain</h1>
    <h1 id="title">Accessing elements</h1>
    <p class="descriptipn">Traditional methods to access elements: </p>
    <ul class="traditionalMethods">
        <li class="method">getElementById</li>
        <li class="method">getElementByClassName</li>
        <li class="method">getElementTagName</li>
    </ul>
    <p class="description">Most recent methods to access elements: </p>
    <ul class="recentMethods">
        <li class="method">querySelector</li>
        <li class="method">querySelectorAll</li>
    </ul>

    <section class="shapeContainer">
        <div class="shapeDivision">Select the shape</div>
        <button class="btn_square">SQUARE</button>
        <button class="btn_circle">CIRCLE</button>
        <button class="btn_rectangle">RECTANGLE</button>
    </section>


    <script src="lab7_script.js"></script>
</body>
</html>
